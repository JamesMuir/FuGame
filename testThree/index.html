<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser Test Two - James Muir</title>
	<script type="text/javascript" src="js/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var game = new Phaser.Game(960, 640, Phaser.AUTO, '', { preload: preload, create: create, update: update });
        
        function preload(){
            game.load.image("spikes", "assets/spikes.png");
            game.load.physics("spikes_physics", "assets/spikes.json")
        }
        
        function create(){
            
            //Sets background colour 
            game.stage.backgroundColor = '#787878';
            
            //Sets physics system
            game.physics.startSystem(Phaser.Physics.PSJS);
            
            // Gravity set
            //game.physics.p2.gravity.y = 1000;
                        
            // Create spiles
            spikes = game.add.sprite(200,400, "spikes");
            
            game.physics.p2.enable(spikes, true);
            
            spikes.body.clearShapes();
            
            spikes.body.loadPolygon("spikes_physics", "spiles");
        }
            
        function update(){
            
        }
            
    </script>
</body>
</html>
